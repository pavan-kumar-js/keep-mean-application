
                 
        <div ng-app="safe" ng-controller="homeController">       
            <md-toolbar id="toolbarcss" class="md-hue-2">
                <div class="md-toolbar-tools">
                  <md-button id="settings" class="md-icon-button" ng-click="toggle()"aria-label="Settings">
                    <md-icon  md-svg-icon="/icons/menu.svg"></md-icon>
                  </md-button>
          
                  <h2 id="textColor" flex md-truncate>Safe - Note Keeper</h2>
                  <md-button style="right:1%" class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="/icons/more.svg"></md-icon>
                  </md-button>
                </div>
              </md-toolbar>
         </div>
         <div ng-app="safe" ng-controller="homeController" layout-fill>
              <md-content flex class="md-padding">
                  <div align="center" id="cardcss">
                      <!-- <div id="centerProcess">
                            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                          </div>-->
                         
                  <md-grid-list layout-fill flex md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" md-row-height-sm="20%" md-row-height="15%" md-gutter="20px">
                        <md-grid-tile ng-repeat="record in records">
                            <md-card class="z-depth" layout-fill layout-padding ng-click="cardClicked(record)">
                                <md-card-title>
                                  <md-card-title-text>
                                    <span class="md-headline">{{record.title}}</span>
                                    <span class="md-subhead">{{record.sub}}</span>
                                  </md-card-title-text>
                                </md-card-title>
                            </md-card>
                        </md-grid-tile>
                    </md-grid-list>
                    </div>
              </md-content>
              <md-button ng-click = "addNote($event)" id="floatingbutton" class="md-primary md-fab md-fab-bottom-right">
                  <md-icon  md-svg-icon="/icons/add.svg"></md-icon>
                  </md-icon>
                </md-button>
              <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
                  <md-toolbar id="navMenuHeader" class="md-theme-light">
                    <div style="padding-left:13%;padding-top:12%">
                        <img class="userPic" ng-src="{{userProps.image}}"/>
                    </div>
                      <p class="md-toolbar-tools" style="font-weight:normal;font-size:18px;padding-top:7%;padding-left:13%;color:white">{{userProps.name}}</p>  
                      <p class="md-toolbar-tools" style="font-weight:normal;font-size:18px;padding-bottom:6%;padding-left:13%;color:white">{{userProps.email}}</p>
                  </md-toolbar>
                  <ul id="ulparams">
                      <li>
                          <md-button class="md-primary" ng-click="toggle()"id="item">Notes</md-button>
                        </li>
                      <md-divider ></md-divider>
                        <li>
                          <md-button class="md-primary" ng-click="scopeLogout($event)" id="item">Logout</md-button>
                        </li>
                      <ul>
                      </md-sidenav>
            
          </div>
